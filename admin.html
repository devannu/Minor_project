<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

</head>

<body class="bg-gray-100">

<!-- ðŸ”¹ Responsive NAVBAR -->
<nav class="bg-[#234997] text-white px-6 py-4 w-full fixed top-0 left-0 z-50 flex justify-between items-center shadow-lg">
    <h1 class="text-lg md:text-xl font-semibold">Admin Dashboard</h1>

    <!-- Desktop Button -->
    <div class="hidden md:flex space-x-4">
        <button onclick="logout()" class="bg-red-500 px-4 py-1 rounded">Logout</button>
    </div>

    <!-- Mobile Button -->
    <button onclick="toggleMenu()" class="md:hidden text-3xl">
        â˜°
    </button>
</nav>

<!-- ðŸ”¹ Mobile Menu -->
<div id="mobileMenu"
    class="hidden bg-[#234997] text-white mx-4 mt-20 p-4 rounded-xl md:hidden">

    <button onclick="logout()" class="bg-red-500 w-full py-2 rounded">Logout</button>
</div>

<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("hidden");
}
</script>

<div class="max-w-7xl mx-auto mt-28 p-4">

    <!-- WELCOME -->
    <h2 class="text-2xl font-bold text-blue-700 mb-4">Welcome Admin!</h2>

    <!-- STATS CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="card">
            <h3 class="text-xl font-semibold text-gray-700">Total Visitors Today</h3>
            <p id="todayVisitors" class="text-3xl font-bold mt-2 text-blue-700">0</p>
        </div>

        <div class="card">
            <h3 class="text-xl font-semibold text-gray-700">Currently Inside</h3>
            <p id="insideCount" class="text-3xl font-bold mt-2 text-green-600">0</p>
        </div>

        <div class="card">
            <h3 class="text-xl font-semibold text-gray-700">Total Records</h3>
            <p id="totalVisitors" class="text-3xl font-bold mt-2 text-purple-700">0</p>
        </div>

    </div>

    <!-- TABLE SECTION -->
    <h2 class="text-xl font-semibold mt-8 text-blue-700">All Visitors</h2>

    <div class="flex gap-3 mb-4 mt-3">
        <button onclick="downloadPDF()" class="bg-red-600 text-white px-4 py-2 rounded">Download PDF</button>
        <button onclick="downloadExcel()" class="bg-green-600 text-white px-4 py-2 rounded">Download Excel</button>
    </div>

    <!-- Responsive Table -->
    <div class="card mt-3 overflow-x-auto">
        <table class="min-w-full text-left">
            <thead>
                <tr class="border-b bg-gray-100">
                    <th class="p-2">#</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">Phone</th>
                    <th class="p-2">Date</th>
                    <th class="p-2">In Time</th>
                    <th class="p-2">Out Time</th>
                    <th class="p-2">Status</th>
                </tr>
            </thead>
            <tbody id="admin-table-body"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>

<script>

// AUTO LOAD DATA WITHOUT REFRESH
document.addEventListener("DOMContentLoaded", () => {
    renderVisitorsTable("admin-table-body");
    loadAdminStats();
});

// LIVE TABLE RENDER
function renderVisitorsTable(tableId) {
    let data = JSON.parse(localStorage.getItem("visitors")) || [];
    let tbody = document.getElementById(tableId);
    tbody.innerHTML = "";

    data.forEach((v, index) => {
        let row = `
            <tr class="border-b">
                <td class="p-2">${index + 1}</td>
                <td class="p-2">${v.name}</td>
                <td class="p-2">${v.phone}</td>
                <td class="p-2">${v.date}</td>
                <td class="p-2">${v.timeIn}</td>
                <td class="p-2">${v.timeOut === "" ? "-" : v.timeOut}</td>
                <td class="p-2 font-semibold ${v.status === "In" ? "text-green-600" : "text-red-600"}">
                    ${v.status}
                </td>
            </tr>
        `;
        tbody.innerHTML += row;
    });
}

// â­ MOST IMPORTANT â€” FIXED STATS FUNCTION
function loadAdminStats() {
    let data = JSON.parse(localStorage.getItem("visitors")) || [];

    // TOTAL RECORDS
    document.getElementById("totalVisitors").innerText = data.length;

    // CURRENTLY INSIDE (status = In)
    document.getElementById("insideCount").innerText =
        data.filter(v => v.status === "In").length;

    // TODAY'S VISITORS
    let today = new Date().toISOString().slice(0, 10);
    document.getElementById("todayVisitors").innerText =
        data.filter(v => v.date === today).length;
}

// LOGOUT
function logout() {
    localStorage.removeItem("role");
    window.location.href = "index.html";
}

</script>


</body>
</html>
