<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
.card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.12);
    transition: 0.3s;
}
.card:hover {
    transform: translateY(-4px);
}
.status-box {
    padding: 4px 10px;
    border-radius: 6px;
    font-weight: 600;
}
</style>

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<!-- jsPDF + AutoTable -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<nav class="bg-[#234997] text-white px-6 py-4 w-full fixed top-0 left-0 z-50 flex justify-between items-center shadow-lg">
    <h1 class="text-xl font-semibold tracking-wide">Admin Dashboard</h1>

    <div class="hidden md:flex space-x-4">
        <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg shadow">Logout</button>
    </div>

    <button onclick="toggleMenu()" class="md:hidden text-3xl">â˜°</button>
</nav>

<!-- Mobile Menu -->
<div id="mobileMenu"
    class="hidden bg-[#234997] text-white mx-4 mt-20 p-4 rounded-xl md:hidden">

    <button onclick="logout()" class="bg-red-500 w-full py-2 rounded">Logout</button>
</div>

<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("hidden");
}
</script>

<!-- MAIN CONTENT -->
<div class="max-w-7xl mx-auto mt-28 p-4">

    <h2 class="text-2xl font-bold text-blue-700 mb-4">Welcome Admin </h2>

    <!-- STAT CARDS -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="card">
            <h3 class="text-lg font-semibold text-gray-700">Total Visitors Today</h3>
            <p id="todayVisitors" class="text-4xl font-bold mt-3 text-blue-700">0</p>
        </div>

        <div class="card">
            <h3 class="text-lg font-semibold text-gray-700">Currently Inside</h3>
            <p id="insideCount" class="text-4xl font-bold mt-3 text-green-700">0</p>
        </div>

        <div class="card">
            <h3 class="text-lg font-semibold text-gray-700">Total Records</h3>
            <p id="totalVisitors" class="text-4xl font-bold mt-3 text-purple-700">0</p>
        </div>

    </div>

    <!-- TABLE SECTION -->
    <h2 class="text-xl font-semibold mt-10 text-blue-700">Visitor Records</h2>

    <div class="flex gap-3 mb-4 mt-3">
        <button onclick="downloadPDF()" class="bg-red-600 text-white px-4 py-2 rounded shadow">Download PDF</button>
        <button onclick="downloadExcel()" class="bg-green-600 text-white px-4 py-2 rounded shadow">Download Excel</button>
    </div>

    <div class="card mt-3 overflow-x-auto">
        <table class="min-w-full">
            <thead>
                <tr class="border-b bg-gray-100 text-gray-700 font-semibold text-sm">
                    <th class="p-2">Serial Number</th>
                    <th class="p-2">Name</th>
                    <th class="p-2">Phone</th>
                    <th class="p-2">Date</th>
                    <th class="p-2">Time In</th>
                    <th class="p-2">Time Out</th>
                    <th class="p-2">Status</th>
                </tr>
            </thead>
            <tbody id="admin-table-body" class="text-sm"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>

<script>

// Auto Load Data
document.addEventListener("DOMContentLoaded", () => {
    renderAdminTable("admin-table-body");
    loadAdminStats();
});

// ------- UPDATED RENDER FUNCTION WITH STATUS COLORS -------
function renderAdminTable(tableId) {
    let data = JSON.parse(localStorage.getItem("visitors")) || [];
    let tbody = document.getElementById(tableId);
    tbody.innerHTML = "";

    data.forEach((v, index) => {

        // Status Colors
        let colorClass = "";
        if (v.status === "Pending") colorClass = "bg-orange-200 text-orange-700";
        else if (v.status === "In") colorClass = "bg-green-200 text-green-700";
        else colorClass = "bg-red-200 text-red-700";

        tbody.innerHTML += `
            <tr class="border-b hover:bg-gray-50 transition">
                <td class="p-2">${index + 1}</td>
                <td class="p-2 font-medium">${v.name}</td>
                <td class="p-2">${v.phone}</td>
                <td class="p-2">${v.date}</td>
                <td class="p-2">${v.timeIn || "-"}</td>
                <td class="p-2">${v.timeOut || "-"}</td>
                <td class="p-2">
                    <span class="status-box ${colorClass}">
                        ${v.status}
                    </span>
                </td>
            </tr>
        `;
    });
}

// Stats Section
function loadAdminStats() {
    let data = JSON.parse(localStorage.getItem("visitors")) || [];

    document.getElementById("totalVisitors").innerText = data.length;

    document.getElementById("insideCount").innerText =
        data.filter(v => v.status === "In").length;

    let today = new Date().toISOString().slice(0, 10);
    document.getElementById("todayVisitors").innerText =
        data.filter(v => v.date === today).length;
}

function logout() {
    localStorage.removeItem("role");
    window.location.href = "index.html";
}

</script>

</body>
</html>
