<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitor Management System - Login</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Animations -->
  <style>
    @keyframes fadeInSmooth {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeInSmooth 0.8s ease-out; }

    .hover-glow:hover {
      box-shadow: 0 0 18px rgba(255,255,255,0.4);
      transform: translateY(-2px);
      transition: 0.25s ease-in-out;
    }
  </style>
</head>

<body class="bg-[#234997] min-h-screen">

  <!-- ðŸ”¹ Responsive NAVBAR -->
  <nav class="w-full bg-[#234997] backdrop-blur-md text-white px-6 py-4 rounded-xl 
              fixed top-0 left-0 flex justify-between items-center shadow-lg z-50 fade-in">

    <!-- LOGO -->
    <h1 class="text-xl font-semibold tracking-wide">
      Visitor Management System
    </h1>

    <!-- DESKTOP MENU -->
    <ul class="hidden md:flex gap-6 text-sm font-medium">
      <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
      <li><a href="visitor_form.html" class="hover:text-gray-300">New Visitor</a></li>
      <li><a href="About.html" class="hover:text-gray-300">About Us</a></li>
      <li><a href="help.html" class="hover:text-gray-300">Help</a></li>
    </ul>

    <!-- MOBILE MENU BUTTON -->
    <button onclick="toggleMenu()" class="md:hidden text-3xl">
      â˜°
    </button>
  </nav>

  <!-- ðŸ”¹ MOBILE MENU -->
  <div id="mobileMenu"
       class="hidden bg-white/10 text-white backdrop-blur-md py-5 px-6 rounded-xl 
              md:hidden mx-4 mt-24 fade-in">

    <ul class="flex flex-col gap-4 text-center text-lg">
      <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
      <li><a href="visitor_form.html" class="hover:text-gray-300">New Visitor</a></li>
      <li><a href="About.html" class="hover:text-gray-300">About Us</a></li>
      <li><a href="help.html" class="hover:text-gray-300">Help</a></li>
    </ul>
  </div>

  <!-- ðŸ”¸ LOGIN BOX -->
  <div class="flex items-center justify-center min-h-screen px-5 fade-in pt-32">

    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm text-center hover-glow">

      <h2 class="text-2xl font-bold mb-6 tracking-wide text-[#234997]">
        Welcome Back
      </h2>

      <select id="role"
        class="w-full mb-4 p-3 border border-gray-300 rounded-lg 
               focus:ring-2 focus:ring-blue-500 bg-gray-50">
        <option value="">Select Login Type</option>
        <option value="admin">Admin</option>
        <option value="security">Security / Reception</option>
        <option value="visitor">Visitor</option>
        <option value="registrar">Registrar</option>
      </select>

      <input type="text" id="username" placeholder="Enter Username"
        class="w-full mb-4 p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500" />

      <input type="password" id="password" placeholder="Enter Password"
        class="w-full mb-6 p-3 border rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500" />

      <button onclick="login()"
        class="w-full bg-[#234997] hover:bg-blue-800 text-white font-semibold py-3 rounded-lg">
        Login
      </button>

      <p id="msg" class="text-center mt-4 text-red-600 font-medium"></p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
